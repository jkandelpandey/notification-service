name: CI/CD Pipeline - Notification Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run Unit Tests
        run: |
          pytest tests/

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t notification-service:latest .

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¤ Push Docker Image to DockerHub
        run: |
          docker tag notification-service:latest ${{ secrets.DOCKERHUB_USERNAME }}/notification-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/notification-service:latest
