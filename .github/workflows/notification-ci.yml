name: CI/CD Pipeline - Notification Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # Same as user-ci.yml

      - name: 📦 Install Dependencies
        working-directory: notification-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Run Unit Tests
        working-directory: notification-service
        run: |
          pytest tests/

      - name: 🐳 Build Docker Image
        run: |
          docker build -t notification-service:latest ./notification-service

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 📤 Push Docker Image to DockerHub
        run: |
          docker tag notification-service:latest ${{ secrets.DOCKERHUB_USERNAME }}/notification-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/notification-service:latest
